<!DOCTYPE html>
<html lang="ru">
  <head>
  	<meta charset="UTF-8">
    <title>Red, blue, yellow</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
    <body>
    <table>
    <tr class="first_line">
    	<td colspan="2"></td>
    	<td colspan="2"></td>
    	<td class="yellow" colspan="2"></td>
    </tr>
     <tr class="second_line">
    	<td></td>
    	<td class="red" colspan="3" rowspan="2"></td>
    	<td class="yellow" colspan="2"></td>
    </tr>
     <tr class="third_line">
    	<td rowspan="2"></td>
    	<td class="fi"></td>
    	<td class="fi"></td>
    </tr>
     <tr class="fourth_line">
    	<td class="black" colspan="2"></td>
    	<td></td>
    	<td colspan="2"></td>
    </tr>
     <tr class="fifth_line">
    	<td class="yellow" rowspan="3"></td>
    	<td class="black" colspan="2"></td>
    	<td></td>
    	<td class="blue" colspan="2" rowspan="2"></td>
    </tr>
     <tr class="sixth_line">
    	<td class="fi" colspan="2" rowspan="2"></td>
       	<td class="black" ></td>
    </tr>
     <tr class="seventh_line">
    	<td colspan="3"></td>
    
    </tr>	
    </table>
    </body>
